{% if lab and ztp_spoke_api_ip != None and ztp_spoke_ingress_ip != None %}

{{ remote_net }}:
  type: network
  cidr: {{ remote_cidr }}
  allowed_nets: [{{ baremetal_net }}]

api-{{ ztp_spoke_name }}-remote:
 type: dns
 net: {{ remote_net }}
 ip: {{ ztp_spoke_api_ip }}
 alias:
 - api.{{ ztp_spoke_name }}.{{ domain }}
 - api-int.{{ ztp_spoke_name }}.{{ domain }}

{% endif %}

{{ cluster }}-ztp:
  type: plan
  file: ./kcli_plan_ztp.yml
